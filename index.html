<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- base SEO -->
    <meta name="description" content="e-commerce | agro | natural">
    <!-- base PWA -->
    <meta name="theme-color" content="#5D04D9"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/alura-geek-logo.png" type="image/x-icon">
    <!-- font CSS Local -->
    <link rel="stylesheet" href="./styles/global/style.css">
    <!-- font CSS Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- nome do site -->
    <title>DuCampo</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/alura-geek-logo.png" alt="logo">
            <h1 class="logo__titulo">DuCampo</h1>
        </div>
    </header>
    <main>
        <section class="products__section">
            <h2 class="products__title">MEUS PRODUTOS:</h2>
            <ul class="products__container"></ul>
        </section>
        <section class="form__section">
            <form action="" method="post" id="form__product" class="form__product">
                <h2 class="form__title">Adicionar produto</h2>
                <fieldset class="form__group__items">
                    <div class="form__item name">
                        <label for="nome" class="form__label">Nome</label>
                        <input class="form__input" autocomplete="off" type="text" id="nome" minlength="3" maxlength="50" name="nome" placeholder="produto..." required>
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="form__item price">
                        <label for="preco" class="form__label">Pre√ßo (R$)</label>
                        <input class="form__input" type="number" id="preco" max="100000000" min="0,1" step="0.01" name="preco" placeholder="0,00" required>
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="form__item kilo">
                        <label for="quilo" class="form__label">Peso (Kg)</label>
                        <input class="form__input" type="number" id="quilo" max="10000" min="0,1" step="0.01" name="quilo" placeholder="0,00" required>
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="form__item img">
                        <label for="imagem" class="form__label">Imagem</label>
                        <img alt="imagem do produto" class="form__img" src="">
                        <input class="form__input" type="file" maxlength="1" accept="image/png, image/jpeg" id="imagem" name="imagem" required>
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="form__item identificator">
                        <label for="identificator" class="form__label">ID</label>
                        <input class="form__input" autocomplete="off" type="text" id="identificator" maxlength="100" min="6" name="identificator" placeholder="identificator..." value="" disabled>
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="form__buttons">
                        <button type="submit" class="form_button__submit">Adicionar</button>
                        <button type="reset" class="form_button__reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer__logo">
            <img src="./assets/alura-geek-logo.png" alt="logo" class="footer__img">
            <h2 class="footer__title">DuCampo</h2>
        </div>
        <div class="footer__copy">
            <p class="footer__copy__author">
                DESENVOLVIDO POR <strong><a href="https://linkedin.com/in/ivanildoborges/" referrerpolicy="no-referr" target="_blank">IVANILDO BORGES</a></strong>
            </p>
            <p class="footer__copy__date">OXI IVAN - <span class="footer__date">2024</span></p>
        </div>
    </footer>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
