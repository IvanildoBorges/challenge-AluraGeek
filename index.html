<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/global/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    

    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/alura-geek-logo.png" alt="logo">
            <p class="logo__titulo">Alura Geek</p>
        </div>
    </header>
    <main>
        <section class="products__section">
            <h2 class="products__title">MEUS PRODUTOS:</h2>
            <ul class="products__container">
                <li class="products__item">
                    <div class="product__card">
                        <img src="./assets/abacate.png" alt="Imagen do produto">
                        <div class="product__card-container--info">
                            <p>Nome do produto</p>
                            <div class="product__card-container--value">
                                <p>Precio: $XX.XX</p>
                                <img src="./assets/trash.png" alt="Ícone de remover">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="form__section"></section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
